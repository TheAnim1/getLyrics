<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getLiriks</title>
    <link

              align-items-end

          <input

            class="form-control w-75 mx-auto src-btn py-2 text-light"
            id="src-btn"

          />

    <main class="container">
      <section id="">
        <table class="table table-dark table-striped" id="main">
